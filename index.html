<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brand Kits</title>
  <style>
    body {
      background: #111;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #1a1a1a;
      border-radius: 20px;
      /* padding: 30px 20px; */
      width: 100%;
      max-width: 400px;
      /* box-shadow: 0 0 15px rgba(0,0,0,0.5); */
      position: relative;
      z-index: 1;
      margin-left: 4vh;
    }
    .rainbow-border-box {
  padding: 24px 20px;
  border-radius: 18px;
  background: #18181a;
  position: relative;
  z-index: 1;
  width: 30%;
}

.rainbow-border-box::before {
  content: "";
  position: absolute;
  inset: 0;
  padding: 2.5px; /* Border thickness */
  border-radius: 20px;
  background: 
    linear-gradient(90deg, 
      #ff00cc, #3333ff, #00ffcc, #ffcc00, #ff0066, #ff00cc
    );
  -webkit-mask:
    linear-gradient(#fff 0 0) content-box, 
    linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  z-index: -1;
  pointer-events: none;
    animation: rainbow 3s linear infinite;
}
  
@keyframes rainbow {
  100% {
    background-position: 200% 0;
  }
}
    .card h2 {
      color: white;
      margin-bottom: 20px;
      text-align: center;
    }

    .kit {
      display: flex;
      align-items: center;
      background: #222;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 15px;
      transition: background 0.3s ease;
      position: relative;
    }

    .kit.selected {
      border: 2px solid #7733ff;
    }

    .kit p {
      color: white;
      flex: 1;
      margin-left: 10px;
    }

    /* --- TRIANGULAR LOGO --- */
    .logo {
      position: relative;
      width: 26px;
      height: 20px;
      margin-left: 5px;
    }

    .dot {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      position: absolute;
    }

    .dot1 { left: 2px; top: 0;transform: translateY(40%);z-index: 1; }
    .dot2 { right: 2px; top: 0;transform: translateX(0%);transform: translateY(-40%) }
    .dot3 { left: 50%; transform: translateX(0%); bottom: 0; }

    .teal { background: #00d4b0; }
    .orange { background: #ffb100; }
    .red { background: #ff3b3b; }
    .white { background: #fff; }
    .gray { background: #ffffff; }

    .settings {
      background: none;
      border: none;
      color: #ccc;
      font-size: 18px;
      cursor: pointer;
    }

    .checkbox-container {
      position: relative;
      margin-right: 10px;
    }

    .checkbox-container input[type="checkbox"] {
      opacity: 0;
      position: absolute;
      cursor: pointer;
    }

    .checkmark {
      width: 20px;
      height: 20px;
      background-color: #333;
      border-radius: 4px;
      display: inline-block;
      position: relative;
    }

    .checkmark::after {
      content: '';
      position: absolute;
      display: none;
    }

    .checkbox-container input:checked ~ .checkmark {
      background-color: #7733ff;
    }

    .checkbox-container input:checked ~ .checkmark::after {
      display: block;
      content: 'âœ”';
      color: white;
      font-size: 14px;
      position: absolute;
      left: 4px;
      top: 0px;
    }
    .settings-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  background: none;
  border: none;
  cursor: pointer;
  padding: 0 8px;
}
.settings-btn svg {
  display: block;
}

    @media (max-width: 500px) {
      .card {
        padding: 20px 10px;
      }
      .kit p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
    <div class="rainbow-border-box">
  <div class="card">
    <h2>Brand Kits</h2>

    <div class="kit">
      <label class="checkbox-container">
        <input type="checkbox" onclick="toggleSelected(this)">
        <span class="checkmark"></span>
      </label>
      <div class="logo">
        <span class="dot dot1 teal"></span>
        <span class="dot dot2 white"></span>
        <span class="dot dot3 gray"></span>
      </div>
      <p>ECorp</p>
      <span class="settings-btn">
  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
    <line x1="4" y1="8" x2="20" y2="8"/>
    <circle cx="8" cy="8" r="2"/>
    <line x1="4" y1="16" x2="20" y2="16"/>
    <circle cx="16" cy="16" r="2"/>
  </svg>
</span>
    </div>

    <div class="kit">
      <label class="checkbox-container">
        <input type="checkbox" onclick="toggleSelected(this)">
        <span class="checkmark"></span>
      </label>
      <div class="logo">
        <span class="dot dot1 orange"></span>
        <span class="dot dot2 white"></span>
        <span class="dot dot3 gray"></span>
      </div>
      <p>ICorp</p>
      <span class="settings-btn">
  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
    <line x1="4" y1="8" x2="20" y2="8"/>
    <circle cx="8" cy="8" r="2"/>
    <line x1="4" y1="16" x2="20" y2="16"/>
    <circle cx="16" cy="16" r="2"/>
  </svg>
</span>
    </div>

    <div class="kit selected">
      <label class="checkbox-container">
        <input type="checkbox" checked onclick="toggleSelected(this)">
        <span class="checkmark"></span>
      </label>
      <div class="logo">
        <span class="dot dot1 red"></span>
        <span class="dot dot2 white"></span>
        <span class="dot dot3 gray"></span>
      </div>
      <p>The Agency</p>
      <span class="settings-btn">
  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
    <line x1="4" y1="8" x2="20" y2="8"/>
    <circle cx="8" cy="8" r="2"/>
    <line x1="4" y1="16" x2="20" y2="16"/>
    <circle cx="16" cy="16" r="2"/>
  </svg>
</span>
    </div>
  </div>
  </div>

  <script>
    function toggleSelected(checkbox) {
      const kit = checkbox.closest('.kit');
      if (checkbox.checked) {
        kit.classList.add('selected');
      } else {
        kit.classList.remove('selected');
      }
    }
  </script>

</body>
</html>
